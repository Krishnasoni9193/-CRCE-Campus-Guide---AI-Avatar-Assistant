<!DOCTYPE html>
<html>
  <head>
    <title>AI Video Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #0f0f11;
        color: #ffffff;
        font-family: 'Mulish', sans-serif;
        margin: 0;
        padding: 20px;
      }

      #content {
        max-width: 860px;
        margin: 0 auto;
        padding: 20px;
        background: #1a1a1d;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        opacity: 1;
        animation: none;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }

      #content > * {
        animation: slideIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
      }

      #content > *:nth-child(1) { animation-delay: 0.1s; }
      #content > *:nth-child(2) { animation-delay: 0.2s; }
      #content > *:nth-child(3) { animation-delay: 0.3s; }
      #content > *:nth-child(4) { animation-delay: 0.4s; }
      #content > *:nth-child(5) { animation-delay: 0.5s; }

      .title {
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        color: #00eaff;
        transition: text-shadow 0.3s ease;
      }

      .title:hover {
        text-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
      }

      #video-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222225;
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
      }

      #video-container {
        width: 320px;
        height: 320px;
        border-radius: 50%;
        overflow: hidden;
        border: 6px solid #00eaff;
        box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
        position: relative;
        background: linear-gradient(to bottom, #333, #444);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #video-container:hover {
        transform: scale(1.02);
        box-shadow: 0 0 30px rgba(0, 234, 255, 0.4);
      }

      #idle-video,
      #talk-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-color: #000;
        position: absolute;
        top: 0;
        left: 0;
      }

      #talk-video {
        display: none;
      }

      #input-container {
        position: relative;
        width: 100%;
        margin-top: 20px;
      }

      #user-input-field {
        width: 100%;
        padding: 14px 50px;
        border-radius: 12px;
        border: none;
        background: #2b2b30;
        color: white;
        font-size: 16px;
        outline: none;
        transition: box-shadow 0.2s ease;
      }

      #mic-button {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #00eaff;
        cursor: pointer;
        font-size: 22px;
        padding: 5px;
        transition: color 0.2s ease;
      }

      #mic-button:hover {
        color: #66f6ff;
      }

      #mic-button.recording {
        color: #ff0000;
      }

      #enter-button {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #00eaff;
        cursor: pointer;
        font-size: 22px;
        padding: 5px;
        transition: color 0.2s ease;
      }

      #enter-button:hover {
        color: #66f6ff;
      }

      #divider-line {
        border: none;
        height: 2px;
        background: #333;
        margin: 30px 0;
        transition: background 0.3s ease;
      }

      #divider-line:hover {
        background: #00eaff;
        height: 3px;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      #buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      button {
        padding: 14px 28px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: 700;
        background-color: #00eaff;
        color: #000;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 120px;
        box-shadow: 0 4px 12px rgba(0, 234, 255, 0.2);
        position: relative;
      }

      button:hover:not(:disabled) {
        background-color: #66f6ff;
        transform: translateY(-2px);
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      button:disabled {
        background-color: #3a3a3a;
        color: #777;
        cursor: not-allowed;
      }

      #connect-button.connected {
        background-color: #00ff99 !important;
        color: #000 !important;
        transition: background-color 0.3s ease;
      }
      
      #connect-button.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        margin: -8px 0 0 -8px;
        border: 2px solid #000;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #connect-button.loading {
        color: transparent !important;
      }

      button {
        position: relative;
        overflow: hidden;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      button:active {
        transform: scale(0.98);
      }

      #user-input-field {
        transition: box-shadow 0.2s ease;
      }

      #user-input-field:focus {
        box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
      }

      .hidden-audio {
        display: none;
      }  

      #talk-video {
        transition: opacity 0.3s ease;
      }

      #talk-video.active {
        opacity: 1;
      }

      #talk-video.inactive {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <h1 class="title">CRCE CAMPUS GUIDE</h1>

      <div id="video-wrapper">
        <div id="video-container">
          <video id="idle-video" src="./Anna.mp4" autoplay muted loop playsinline></video>
          <video id="talk-video" autoplay playsinline></video>
        </div>
      </div>

      <div id="input-container">
        <button id="mic-button" title="Use microphone">ðŸŽ¤</button>
        <input type="text" id="user-input-field" placeholder="                         Ask me anything...">
        <button id="enter-button" title="Send message">â†µ</button>
      </div>

      <hr id="divider-line">

      <div id="buttons">
        <button id="connect-button" type="button">Connect</button>
        <button id="destroy-button" type="button" disabled>Disconnect</button>
        <button id="theme-toggle">Toggle Theme</button>
      </div>
    </div>

    <audio id="audio-element" class="hidden-audio" autoplay></audio>
    <script type="module" src="./streaming-client-api.js"></script>
  </body>
</html>
